<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Social Media Footer Adder</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
      body {
        background: #111;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        padding: 40px;
      }

      .container {
        max-width: 650px;
        width: 100%;
        text-align: center;
      }

      input[type="file"],
      select {
        margin-bottom: 20px;
        padding: 10px;
        background: #222;
        border: 1px solid #444;
        color: white;
        border-radius: 6px;
        width: 100%;
      }

      button {
        margin-top: 15px;
        padding: 12px 20px;
        background: #0af;
        border: none;
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
        width: 100%;
      }

      button:hover {
        opacity: 0.85;
      }

      /* Image wrapper (relative for overlay footer) */
      .preview-wrapper {
        width: 100%;
        display: none;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        background: #000;
      }

      .preview-img {
        width: 100%;
        display: block;
      }

      /* Footer overlay */
      .footer-bar {
        width: 100%;
        padding: 14px 22px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        color: white;
        font-size: 14px;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .footer-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .footer-icon {
        font-size: 22px;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .footer-text {
        line-height: 1.1;
        text-align: left;
        opacity: 1;
      }

      .footer-text b {
        display: block;
        font-size: 15px;
        opacity: 1;
      }

      /* ===== THEMES (with 50% transparent background) ===== */

      .theme-dark {
        background: rgba(0, 0, 0, 0.5);
      }

      .theme-neon {
        background: rgba(0, 255, 255, 0.5);
        box-shadow: 0 0 20px #0ff;
      }

      .theme-glossy {
        background: rgba(34, 34, 34, 0.5);
        backdrop-filter: blur(10px);
      }

      .theme-gradient {
        background: linear-gradient(
          90deg,
          rgba(255, 122, 224, 0.5),
          rgba(93, 59, 255, 0.5),
          rgba(45, 223, 255, 0.5)
        );
      }

      .theme-mlbb {
        background: linear-gradient(
          90deg,
          rgba(76, 44, 255, 0.5),
          rgba(156, 54, 255, 0.5),
          rgba(255, 216, 107, 0.5)
        );
      }

      /* Glass Transparent Theme */
      .theme-glass {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(18px) saturate(180%);
        -webkit-backdrop-filter: blur(18px) saturate(180%);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2),
          0 8px 25px rgba(0, 0, 0, 0.35);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Social Media Footer Adder</h2>

      <!-- Upload Image -->
      <input type="file" id="imgUpload" accept="image/*" />

      <!-- Theme Selector -->
      <select id="themeSelector">
        <option value="dark">Dark</option>
        <option value="neon">Neon</option>
        <option value="glossy">Glossy</option>
        <option value="gradient">Gradient</option>
        <option value="mlbb">MLBB Style</option>
        <option value="glass">Glass (Frosted)</option>
      </select>

      <!-- Uploaded image + overlay footer -->
      <div class="preview-wrapper" id="previewWrapper">
        <img class="preview-img" id="previewImg" />

        <div class="footer-bar theme-dark" id="footerBar">
          <div class="footer-item">
            <i class="fab fa-facebook footer-icon"></i>
            <div class="footer-text">
              Facebook
              <b>Easy Topup Hub</b>
            </div>
          </div>

          <div class="footer-item">
            <i class="fab fa-facebook-messenger footer-icon"></i>
            <div class="footer-text">
              Messenger
              <b>m.me/e4sytopup</b>
            </div>
          </div>
        </div>
      </div>

      <!-- Download button -->
      <button id="downloadBtn">Download Image with Footer</button>
    </div>

    <script>
      const imgUpload = document.getElementById("imgUpload");
      const previewImg = document.getElementById("previewImg");
      const previewWrapper = document.getElementById("previewWrapper");
      const footerBar = document.getElementById("footerBar");
      const themeSelector = document.getElementById("themeSelector");
      const downloadBtn = document.getElementById("downloadBtn");

      /* Load uploaded image */
      imgUpload.addEventListener("change", function () {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          previewImg.src = e.target.result;
          previewWrapper.style.display = "block";
        };
        reader.readAsDataURL(file);
      });

      /* Theme switching */
      themeSelector.addEventListener("change", function () {
        footerBar.className = "footer-bar";
        footerBar.classList.add("theme-" + this.value);
      });

      /* Download combined PNG */
      downloadBtn.addEventListener("click", () => {
        html2canvas(previewWrapper, {
          scale: 2,
          backgroundColor: null,
        }).then((canvas) => {
          const link = document.createElement("a");
          const randomString = Math.random().toString(36).substring(2, 10);
          link.download = `image_with_footer_${randomString}.png`;
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      });
    </script>
  </body>
</html>
